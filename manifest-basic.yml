type: install
name: Basic VPS
displayName: Basic VPS
categories: ["apps/VPS"]
homepage: https://github.com/HidoraSwiss/manifest-vps
logo: https://raw.githubusercontent.com/HidoraSwiss/manifest-vps/master/images/vps.png
description: |
  Basic VPS (Ubuntu or CentOS)

nodes:
  - nodeGroup: vps
    fixedCloudlets: 8
    diskLimit: 10
    nodeType: "${settings.vpslist}"
 
settings:
  fields:
   - type: list
     name: vpslist
     caption: VPS
     required: true
     values:
         ubuntu16-04: Ubuntu 16
         centos7: CentOs 7
     default: centos7

 
success: |
  ## Your VPS is ready to be used
